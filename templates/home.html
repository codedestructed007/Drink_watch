<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global styles (same as before) */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('static/pratik-gupta-z7ES_ScFPhg-unsplash.jpg');
            background-repeat: no-repeat;
            background-size : cover;
            opacity: 0.6;
        }

        /* Header styles (same as before) */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        /* Form styles */
        .form-container {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container label {
            font-size: 28px;
            margin-bottom: 5px;
            display: block;
            color : white
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: transparent;
            color : white
        }

        .form-container button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #555;
        }

        /* Footer styles (same as before) */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: bottom;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }

        /* Social media icons (same as before) */
        footer i {
            font-size: 30px;
            vertical-align: middle;
        }
        /* Right corner buttons container */
        .buttons-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        /* Right corner button styles */
        .buttons-container .button-box {
            display: block;
            margin-bottom: 10px;
            border: 1px solid #000;
            background-color: transparent;
            text-align: center;
        }

        .buttons-container .button-box button {
            background-color: transparent;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .buttons-container .button-box button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>
<header>
    <h1>Welcome to the Drink Detector</h1>
    <p>Discover Your Inner Drink Hero or Zero!</p>
</header>

{{ current_time }}
<script>
    // JavaScript code to update the current time in "hh:mm:ss" format
    function updateCurrentTime() {
        const currentTimeElement = document.getElementById('current-time');
        setInterval(function() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const formattedTime = `${hours}:${minutes}`;
            currentTimeElement.innerText = formattedTime;
        }, 1000); // Update every 1000 milliseconds (1 second)
    }

    // Call the function to start updating the time
    updateCurrentTime();
</script>


<!-- Form container -->
<div class="form-container">
    <form id="drink-form" method="POST" action="/predict">
        <label for="sex">Sex:</label>
        <input type="text" id="sex" name="sex" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required>

        <label for="sight_left">Left Eye Sight:</label>
        <input type="number" id="sight_left" name="sight_left" required>

        <label for="sight_right">Right Eye Sight:</label>
        <input type="number" id="sight_right" name="sight_right" required>

        <label for="hear_left">Left Ear Hearing:</label>
        <input type="number" id="hear_left" name="hear_left" required>

        <label for="DBP">Diastolic Blood Pressure (DBP):</label>
        <input type="number" id="DBP" name="DBP" required>

        <label for="BLDS">Blood Sugar (BLDS):</label>
        <input type="number" id="BLDS" name="BLDS" required>

        <label for="HDL_chole">HDL Cholesterol(Good Cholesterol)</label>
        <input type="number" id="HDL_chole" name="HDL_chole" required>

        <label for="LDL_chole">LDL Cholesterol(Bad Cholesterol)</label>
        <input type="number" id="LDL_chole" name="LDL_chole" required>

        <label for="triglyceride">Triglycerides(a body fat):</label>
        <input type="number" id="triglyceride" name="triglyceride" required>

        <label for="urine_protein">Urine Protein:</label>
        <input type="number" id="urine_protein" name="urine_protein" required>

        <label for="serum_creatinine">Serum Creatinine:</label>
        <input type="number" id="serum_creatinine" name="serum_creatinine" required>

        <label for="SGOT_AST">SGOT/AST(Serum glutamic-oxaloacetic transaminase(Aspartate transaminase):</label>
        <input type="number" id="SGOT_AST" name="SGOT_AST" required>

        <label for="SGOT_ALT">SGOT/ALT(Serum Glutamic-oxaloacetic transaminase(Alanine Transaminase):</label>
        <input type="number" id="SGOT_ALT" name="SGOT_ALT" required>


        <label for="SMK_stat_type_cd">SMK Stat Type Code:</label>
        <input type="number" id="SMK_stat_type_cd" name="SMK_stat_type_cd" required>

        <button type="submit">Predict</button>
    </form>
</div>

<div class="buttons-container">
    <div class="button-box">
        <button>Documentation</button>
    </div>
    <div class="button-box">
        <button>Exploratory Data Analysis</button>
    </div>
    <div class="button-box">
        <button>Article </button>
    </div>
</div>




</body>
</html>
