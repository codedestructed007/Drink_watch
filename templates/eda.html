<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Drink Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global styles (same as before) */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('static/pratik-gupta-z7ES_ScFPhg-unsplash.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.6;
        }

        /* Header styles (same as before) */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        /* Form styles (same as before) */
        .form-container {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container label {
            font-size: 28px;
            margin-bottom: 5px;
            display: block;
            color: white;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: transparent;
            color: white;
        }

        .form-container button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #555;
        }

        /* Footer styles (same as before) */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: bottom;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 24px;
        }

        /* Social media icons (same as before) */
        footer i {
            font-size: 30px;
            vertical-align: middle;
        }

        /* Right corner buttons container */
        .buttons-container {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        /* Right corner button styles */
        .buttons-container .button-box {
            display: block;
            margin-bottom: 10px;
            border: 1px solid #000;
            background-color: transparent;
            text-align: center;
        }

        .buttons-container .button-box button {
            background-color: transparent;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .buttons-container .button-box button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to the Drink Detector</h1>
    <p>Discover Your Inner Drink Hero or Zero!</p>
</header>

<h1> full documentaion</h1>

</footer>


</body>
</html>
